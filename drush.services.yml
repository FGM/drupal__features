services:
  features.commands:
    class: \Drupal\features\Commands\FeaturesCommands
    arguments:
      - '@features_assigner'
      - '@features.manager'
      - '@features_generator'
      - '@config_update.config_diff'
      - '@config.storage'
      - '@logger.channel.default'
    tags:
      - { name: drush.command }
